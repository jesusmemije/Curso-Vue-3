<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h5 v-if="numero_uno > numero_dos">El número {{ numero_uno }} es mayor que {{ numero_dos }}</h5>
        <h5 v-else-if="numero_uno == numero_dos">El número {{ numero_uno }} es igual que {{ numero_dos }}</h5>
        <h5 v-else>El número {{ numero_uno }} es menor que {{ numero_dos }}</h5>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        // v-bind, v-model, v-for, v-if, v-else, v-else-if, v-show
        const app = {
            data() {
                return {
                    numero_uno: 6,
                    numero_dos: 6
                }
            },
        }
        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
