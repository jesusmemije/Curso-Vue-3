<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div id="app">
        <a href="#" v-if="isAdmin">Administrador</a>
        <img src="flores.jpg" height="200" v-if="mostrarImg">
        <img src="personas.jpg" height="200" v-show="mostrarImg">
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        // v-bind, v-model, v-for, v-if, v-else, v-else-if, v-show
        // keydown, load, mouseout, mouseover
        // v-if, v-show -> Por cuestiones de rendimiento hay que saber cuando utilizar cada uno
        const app = {
            data() {
                return {
                    mostrarImg: false,
                    isAdmin: false
                }
            },
        }
        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
