<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div id="app">
        <input type="text" :disabled="(usuarios == 5)">
        <label>
            <input type="checkbox" :checked="chkChecked">
            <span></span>
        </label>
        <hr>
        <form method="POST">
            <input type="text" :required="isObligatorio">
            <button type="submit">Enviar</button>
        </form>
        <hr>
        <select class="browser-default">
            <option v-for="fruta in frutas" :value="fruta.id" :selected="fruta.selected">{{ fruta.id }} - {{ fruta.nombre }}</option>
        </select>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        // v-bind, v-model, v-for, v-if, v-else, v-else-if, v-show
        // keydown, load, mouseout, mouseover
        // v-if, v-show -> Por cuestiones de rendimiento hay que saber cuando utilizar cada uno
        const app = {
            data() {
                return {
                    txtDisabled: false,
                    usuarios: 5,
                    chkChecked: true,
                    isObligatorio: true,
                    frutas: [
                        {
                            id: 1,
                            nombre: 'Manzana',
                            selected: false
                        },
                        {
                            id: 2,
                            nombre: 'Pera',
                            selected: true
                        },
                        {
                            id: 3,
                            nombre: 'Uva',
                            selected: false
                        }
                    ],
                    idFruta: 3
                }
            },
        }
        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
