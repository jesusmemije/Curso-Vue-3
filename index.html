<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruta in frutas" v-bind:key="fruta">{{ fruta }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(fruta, index) in frutas_con_id" v-bind:key="fruta.id">√çndice: {{ index }} {{ fruta.id }} - {{ fruta.nombre }}</li>
        </ul>
        <select v-model="fruta_id">
            <option v-for="fruta in frutas_con_id" v-bind:value="fruta.id">{{ fruta.nombre }}</option>
        </select>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        // v-bind, v-model, v-for
        const app = {
            data() {
                return {
                    fruta_id: 2,
                    frutas: ['Manzana', 'Pera', 'Uva'],
                    frutas_con_id: [
                        {
                            id: 1,
                            nombre: 'Manzanas'
                        },
                        {
                            id: 2,
                            nombre: 'Peras'
                        },
                        {
                            id: 3,
                            nombre: 'Uvas'
                        },
                    ]
                }
            },
        }

        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
