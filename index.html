<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .rounded {
            border-radius: 50px;
        }
        .square {
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container" style="padding-top: 50px;">
            <div class="teal" v-bind:class="{rounded: i > 5, square:true}"></div>
            <button @click="(rounded = !rounded)">Cambiar</button>
            <hr>
            <div class="teal" v-bind:class="myClass"></div>
            <hr>
            <div v-bind:class="[enableRoundedClass ? roundedClass : '', squareClass]"></div>
        </div>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // data, methods, props, mounted, created, computed, watch, destroyed
        // v-bind, v-model, v-for, v-if, v-else, v-else-if, v-show
        // keydown, load, mouseout, mouseover
        // v-if, v-show -> Por cuestiones de rendimiento hay que saber cuando utilizar cada uno
        const app = {
            data() {
                return {
                    myClass: {
                        rounded: true,
                        square: true
                    },
                    roundedClass: 'rounded red btn',
                    squareClass: 'square',
                    enableRoundedClass: true,
                    rounded: true,
                    square: true,
                    i: 5
                }
            },
        }
        var mountedApp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
